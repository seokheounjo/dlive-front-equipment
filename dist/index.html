    <style>
      /* iOS/Android 호환성 - 전역 설정 */
      html, body {
        min-height: 100vh;
        min-height: 100dvh; /* iOS 동적 뷰포트 */
        height: -webkit-fill-available; /* iOS Safari 폴백 */
        -webkit-text-size-adjust: 100%; /* iOS 텍스트 줌 방지 */
        text-size-adjust: 100%;
        overflow-x: hidden; /* 모바일 좌우 스크롤 방지 */
      }

      /* 모바일 좌우 스크롤 방지 - 루트 컨테이너 */
      #root {
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
      }

      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* bg-slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* bg-slate-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }

      /* 토스 스타일 탭 메뉴 스타일 - 모바일 최적화 */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch; /* iOS 부드러운 스크롤 */
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* 모바일 터치 스크롤 최적화 */
      .mobile-scroll {
        overscroll-behavior-x: contain;
        scroll-snap-type: x mandatory;
      }

      .mobile-scroll > * {
        scroll-snap-align: start;
      }

      /* 모바일 터치 최적화 */
      .touch-manipulation {
        touch-action: manipulation;
      }

      /* 모바일에서 호버 효과 제거 */
      @media (hover: none) and (pointer: coarse) {
        .hover\:text-gray-900:hover {
          color: inherit;
        }
        .hover\:bg-gray-100:hover {
          background-color: inherit;
        }
      }


      /* 하위 메뉴 아이템 호버 효과 */
      .submenu-item {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .submenu-item:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      /* 페이드인 애니메이션 제거 */

      /* 라인 클램프 */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* 토스트 애니메이션 */
      @keyframes slide-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }

      .animate-slide-down {
        animation: slide-down 0.3s ease-out;
      }
    </style>
