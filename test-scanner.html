<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Barcode Scanner Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <!-- Barcode Scanner UI -->
  <div class="fixed inset-0 bg-black" style="z-index: 99999;">

    <!-- X 닫기 버튼만 (우상단 플로팅) -->
    <button
      class="absolute top-4 right-4 z-30 p-3 rounded-full bg-black/50 hover:bg-black/70 transition-colors"
      style="margin-top: env(safe-area-inset-top, 0px);"
    >
      <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- 스캔 카운터 (복수 스캔 모드) -->
    <div
      class="absolute top-4 left-4 z-30 px-3 py-2 bg-blue-500 text-white text-sm font-bold rounded-full"
      style="margin-top: env(safe-area-inset-top, 0px);"
    >
      3건
    </div>

    <!-- Scanner area - 전체 화면 (카메라 영역 시뮬레이션) -->
    <div class="absolute inset-0 flex items-center justify-center" style="top: 60px; bottom: 160px;">
      <div class="w-full max-w-md mx-4 bg-gray-700 rounded-lg" style="height: 350px;">
        <div class="w-full h-full flex items-center justify-center text-gray-400 text-lg">
          [카메라 전체 화면]
        </div>
      </div>
    </div>

    <!-- Scan overlay - 녹색 코너 -->
    <div class="absolute inset-0 pointer-events-none flex items-center justify-center">
      <div class="w-72 h-44 relative">
        <!-- Corner markers -->
        <div class="absolute top-0 left-0 w-10 h-10 border-t-4 border-l-4 border-green-400 rounded-tl-lg"></div>
        <div class="absolute top-0 right-0 w-10 h-10 border-t-4 border-r-4 border-green-400 rounded-tr-lg"></div>
        <div class="absolute bottom-0 left-0 w-10 h-10 border-b-4 border-l-4 border-green-400 rounded-bl-lg"></div>
        <div class="absolute bottom-0 right-0 w-10 h-10 border-b-4 border-r-4 border-green-400 rounded-br-lg"></div>

        <!-- Scan line -->
        <div class="absolute left-2 right-2 h-0.5 bg-gradient-to-r from-transparent via-green-400 to-transparent" style="top: 50%;"></div>
      </div>
    </div>

    <!-- Footer - 패딩 10px -->
    <div
      class="absolute bottom-0 left-0 right-0 bg-black/80 px-4 pt-3 z-20"
      style="padding-bottom: 10px;"
    >
      <div class="text-center mb-2">
        <p class="text-white/80 text-sm mb-1">장비 바코드를 화면 중앙에 맞춰주세요</p>
        <p class="text-white/50 text-xs">연속 스캔 모드 - 여러 장비를 계속 스캔하세요</p>
      </div>
      <button class="w-full py-3 bg-white/20 hover:bg-white/30 text-white rounded-lg font-medium transition-colors">
        수동 입력으로 돌아가기
      </button>
    </div>
  </div>
</body>
</html>
