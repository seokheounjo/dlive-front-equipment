name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # EC2ì— ì• í”Œë¦¬ì¼€ì´ì…˜ ë””ë ‰í† ë¦¬ ìƒì„±
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} "mkdir -p ~/app"

          # í•„ìš”í•œ íŒŒì¼ë“¤ë§Œ ì „ì†¡
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env.local' \
            --exclude '.claude' \
            --exclude 'docs' \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            dist/ server.js api-proxy.js package.json package-lock.json \
            ${USER}@${HOST}:~/app/

          # EC2ì—ì„œ ì˜ì¡´ì„± ì„¤ì¹˜ ë° PM2ë¡œ ì‹¤í–‰
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'EOF'
            cd ~/app

            # í”„ë¡œë•ì…˜ ì˜ì¡´ì„±ë§Œ ì„¤ì¹˜
            npm ci --omit=dev

            # PM2ë¡œ server.js ì‹¤í–‰ (ì—†ìœ¼ë©´ ì‹œì‘, ìˆìœ¼ë©´ ì¬ì‹œì‘)
            if pm2 describe dlive-equipment > /dev/null 2>&1; then
              echo "Restarting existing PM2 process..."
              pm2 restart dlive-equipment
            else
              echo "Starting new PM2 process..."
              pm2 start server.js --name dlive-equipment
            fi

            # PM2 ì €ì¥ ë° startup ì„¤ì •
            pm2 save
            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu || true
          EOF

          rm -f private_key.pem

      - name: Deploy Success Notification
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Application URL: http://${{ secrets.EC2_HOST }}:3000"
